server:
  port: 8080
spring:
  datasource:
    url: jdbc:h2:mem:mydb;NON_KEYWORDS=order
    username: sa
    password: sa
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
  h2:
    console:
      enabled: true
  application:
    name: brokerage